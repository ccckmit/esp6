<!doctype html>
<html>
<head></head>
<body>
<div id="pluginBox"></div>
<script src="esp6.js"></script>
<script>
async function main() {
  var pluginHtml = await ESP6.ajax({method:'GET', url:'plugin.html'})
  ESP6.plugin('#pluginBox', pluginHtml)
  await ESP6.scriptLoad('plugin.js')
}

main()
</script>
</body>
</html>
