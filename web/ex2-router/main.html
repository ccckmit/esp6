<!doctype html>
<html>
<head></head>
<body>
<div> <a href="#hello">#hello</a> </div>
<div> <a href="#list/3373">#list/3373</a> </div>

<script src="../esp6.js"></script>
<script>
var c = console

async function main() {
  var R = ESP6.router
  R.route(/^hello$/, ()=>c.log('hello'))
  R.route(/^list\/(\w+)/, (m)=>c.log(`list:m[1]=${m[1]}`))
}

main()
</script>
</body>
</html>
